<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="search-container">
                <input type="text" name="search-box" id="search-box" placeholder="Search for Locations">
                <button id="search-btn">
                    <img src="/images/search.png" alt="" width="16px" height="16px">
                </button>
            </div>
            <div class="invalid-container">
                <h1>Invalid Location</h1>
                <h2>Please Enter Again</h2>
            </div>
            <div class="weather-container">
                <img src="/images/clear.png" alt="this displat the image of the weather" id="weather-icon">
                <h1 id="temp">27 C<sup>o</sup></h1>
                <h2 id="current-location">Phnom Penh</h2>
                <h3 id="weather-status">Clouds</h3>
                <div class="weather-detail-container">
                    <div class="detail-section-1">
                        <div class="humidity-container">
                            <h2 id="humidity-title">Humidity</h2>
                            <img src="/images/humidity.png" alt="this is humidity" width="64px" height="64px">
                            <h2 id="humidity-txt">25%</h2>
                        </div>
                        <div class="wind-speed-container">
                            <h2 id="wind-speed-title">Wind Speed</h2>
                            <img src="/images/wind.png" alt="this is wind" width="64px" height="64px">
                            <h2 id="wind-speed-txt">25Km/h</h2>
                        </div>
                    </div>
                    <div class="detail-section-2">
                        <div class="pressure-container">
                            <h2 id="pressure-title">Pressure</h2>
                            <div>
                                <img src="/images/pressure.png" alt="this is pressure" width="100px" height="100px">
                                <h2 id="pressure-txt">100hPa</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
</body>
</html>
